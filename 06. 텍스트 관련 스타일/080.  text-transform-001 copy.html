<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
       .trans1{
           text-transform: uppercase; /*대문자화*/
       }
       .trans2{
           text-transform: lowercase; /*소문자화*/
       }
       .trans3{
           text-transform: capitalize;/*첫글자만 대문자화*/
       }
    </style>
</head>
<body>
    <h1>세계 3대 미형</h1>
    <h2>세계 3대 미형</h2>
    <img src="images/galic.jpg">
    <p class="trans1">시드니(sydney),호주</p>
    <p class="trans2">리우데자이루(Rio De Jameiro),브라질</p>
    <p class="trans3">나폴리(naples), 이탈리아</p>
   
</body>
</html>
