<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 트랜스폼</title>
    <style>
       p{
           font-size: 100;
           font-family: "Arial rounded MT";
       }
       .shadow1{
           color: orange;
           text-shadow: 1px 1px; /*오른쪽 아래에 글자색과 동일한 그림자 발생*/
       }
       .shadow2{
           
           text-shadow: 5px 5px 3px #f00;/*오른쪽 아래에 번짐정도가 3px인 빨간색 그림자 생성*/
       }
       .shadow3{
           color: #fff;
           text-shadow: 7px -7px 5px #000;/*오른쪽 위로 번짐정도가 5px인 검은색 그림자 생성*/
       }
    </style>
</head>
<body>
    <h1>세계 3대 미형</h1>
    <h2>세계 3대 미형</h2>
    <img src="images/galic.jpg">
    <p class="shadow1">시드니(sydney),호주</p>
    <p class="shadow2">리우데자이루(Rio De Jameiro),브라질</p>
    <p class="shadow3">나폴리(naples), 이탈리아</p>
   
</body>
</html>
